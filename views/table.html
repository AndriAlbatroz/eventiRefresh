<!DOCTYPE html>
<html>
<head>
	<title>Tutti i pr</title>
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="container">
<div id="fh5co-page">
	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>
	<!-- jQuery Easing -->
	<script src="js/jquery.easing.1.3.js"></script>
	<!-- Bootstrap -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Waypoints -->
	<script src="js/jquery.waypoints.min.js"></script>
	<!-- Flexslider -->
	<script src="js/jquery.flexslider-min.js"></script>
		<header id="fh5co-header" role="banner">
			<div class="container">
				<h1>Tabella di tutti i pr</h1>
				<form id="live-search" action="" class="styled" method="post">
    				<fieldset>
        				<input type="search" class="form-control" id="filter" placeholder="Search">
        				<span id="filter-count"></span>
    				</fieldset>
				</form>
				<script type="text/javascript">
					$(document).ready(function(){
					    $("#filter").keyup(function(){					
					        var filter = $(this).val(), count = 0;			 					  
					        $(".table tbody tr").each(function(){            
					            if ($(this).text().search(new RegExp(filter, "i")) < 0) {
					                $(this).fadeOut();					 				         
					            } else {
					                $(this).show();
					                count++;
					            }
					        });					 				  
					        var numberItems = count;
					        $("#filter-count").text("Numero pr trovati: = "+ count);
					    });
					});
				</script>
				<p><a href="/">Home</a></p>
				<div id="tabella"></div>
			</div>
		</header>
	

	<!-- MAIN JS -->
	<script src="js/main.js"></script>
	<script src="js/tabella.js"></script>	
	<script type="text/javascript">
		jQuery.getJSON("/table", null, function(data) {
			var HTML = templateTabella({
				righe: data
			});
			document.getElementById("tabella").innerHTML = HTML;
		});
	</script>
</body>
</html>
