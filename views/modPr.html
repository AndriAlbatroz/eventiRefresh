	<script type="text/javascript">
		//la route /getMod racchiude tutte le info del pr selezionato, server per scrivere nelle text il valore che il pr aveva in precedenza in modo tale da non stare li a riscrivere tutto ogni volta, ma semplicemente andando a modificare alcuni valori sbagliati
		jQuery.getJSON("/getMod",null,function(data) {
			document.getElementById("nome").value = data[0].nome;
			document.getElementById("cognome").value = data[0].cognome;
			document.getElementById("numero").value = data[0].numero;
			document.getElementById("mail").value = data[0].mail;
			document.getElementById("anno").value = data[0].anno;
			document.getElementById("zona").value = data[0].zona;
			document.getElementById("scuola").value = data[0].scuola;
		});
	</script>
